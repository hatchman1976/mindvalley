<!DOCTYPE html>
<html>

<head>
    <title>impress.js test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/css/impress-demo.css">

    <!-- Load Courier Prime from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/presentation.css">

    <style>
        p {
            position: absolute;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
    </style>
</head>

<body>

    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js.</p>
    </div>

    <div id="impress">
        <div id="step0" class="step fullscreen-title" data-x="-1000" data-y="0">
            <h1>Reliability, Resilience and Incident Management</h1>
            <br><br>
            <h1>Q&A session</h1>
            <br><br>
            <h1>Andrew Hatch</h1>
        </div>

        <!-- Apply zoom and upward offset to visually center heading at top of screen -->
        <div id="step1" class="step" data-x="4000" data-y="-400" data-scale="2">
            <h1>whoami</h1>
            <div class="substep" data-substep-order="1">
                <img src="images/Australia.png" style="width: 250px; position:absolute; top: 270px; left: 10px" />

                <img src="images/map-pin-red-hi.png" style="width: 25px;position: absolute; top: 395px; left: 180px;" />

                <p style="top: 380px; left: 270px;">22 years</p>
            </div>

            <div class="substep" data-substep-order="2">
                <img src="images/india-map.png" style="width: 160px;position: absolute; top: 110px; left: 180px" />
            </div>
            <div class="substep" data-substep-order="3">

                <img src="images/Linkedin-Logo.png" style="width: 70px; position: absolute; top: 200px; right: 300px" />
                <p class="regular-text-35" style="right: 230px; top:260px">
                    4 years
                </p>

            </div>

            <div class="substep" data-substep-order="4">
                <img src="images/new-data-centre.png"
                    style="width: 120px;position: absolute; top: 250px; right: 480px" />
                <img src="images/aws.png" style="width: 160px; position:absolute; top: 350px; right: 380px" />
            </div>


            <div class="substep" data-substep-order="4">
                <p class="regular-text-70" style="left: 350px; bottom:350px">
                    15 years
                </p>
            </div>

            <div class="substep" data-substep-order="5">
                <p class="regular-text-30" style="left: 350px; bottom:50px; text-align: left;">
                    DevOps Manager <br>
                    Platform Engineering Manager <br>
                    SRE Manager
                </p>
            </div>


            <!-- <img src="images/servers-on-fire.png" style="width: 180px;position: absolute; top: 580px; right: 350px" />
            <img src="images/explosion.png" style="width: 220px; position: absolute; top: 500px; right:90px" />

            <img src="images/pager.PNG" style="width: 180px;position: absolute; bottom: 60px; right: 450px" /> -->
            <div class="substep" data-substep-order="6">

                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 50px; left: 10px" />
                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 150px; left: 110px" />
                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 150px; left: 210px" />
                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 50px; left: 210px" />
                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 150px; left: 10px" />
                <img src="images/man-woman.png" style="width: 90px; position:absolute; bottom: 50px; left: 110px;" />

            </div>

            <div class="substep" data-substep-order="7">

                <img src="images/me_1996.png" style="width: 120px; position:absolute; bottom: 90px; right: 50px" />
                <img src="images/man-cook-emoji.png"
                    style="width: 120px; position:absolute; bottom: 90px; right: 160px" />


            </div>

            <div class="substep" data-substep-order="8">
                <img src="images/man-surfing.png" style="width: 120px; position:absolute; top: 370px; right: 200px" />
                <img src="images/Datsun-logo.png" style="width: 150px; position:absolute; top: 390px; right: 10px" />
            </div>

        </div>

        <div id="step2" class="step" data-x="8000" data-y="0">
            <h2>Second Slide</h2>
        </div>

        <div id="step3" class="step" data-x="1200" data-y="0">
            <h2>Zoomed Slide</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.min.js"></script>
    <script>
        impress().init();
    </script>

</body>

</html>
