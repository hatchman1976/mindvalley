            <script>
                const covers = document.querySelectorAll('#step2 .book-cover');
                const delays = covers.length;
                const indices = Array.from(covers.keys());
                for (let i = indices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [indices[i], indices[j]] = [indices[j], indices[i]];
                }
                indices.forEach((i, order) => {
                    setTimeout(() => {
                        covers[i].style.opacity = 1;
                    }, 300 + order * 300);
                });
            </script>
